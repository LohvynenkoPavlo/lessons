<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson 14</title>
</head>
<body>
	<div class="wrapper">
        <main>
            <div  class="dark">
                <div class="dark__container">
                    <form action="#" class="dark__form">
                        <div class="dark__items">
                            <div class="dark__item">
                                <label for="first-name" class="dark__label">First Name</label>
                                <input id="first-name" type="text" placeholder="Enter First Name" class="dark__input">
                            </div>
        
                            <div class="dark__item">
                                <label for="last Name" class="dark__label">Last Name</label>
                                <input id="last Name" type="text" placeholder="Enter Last Name" class="dark__input">
                            </div>
        
                            <div class="dark__item">
                                <label for="email" class="dark__label">Email</label>
                                <input id="email" type="mail" placeholder="Enter First Name" class="dark__input">
                            </div>
        
                            <div class="dark__item">
                                <label for="phone Number" class="dark__label">Phone Number</label>
                                <input id="phone Number" type="number" placeholder="Enter Phone Number" class="dark__input">
                            </div>
                            <div class="dark__item dark__item--textarea">
                                <label for="message" class="dark__label">message</label>
                                <textarea class="dark__textarea" placeholder="Enter your Message" id="message"></textarea>
                            </div>

                            <div class="dark__footer">
                                <div class="dark__checkbox">
                                    <input type="checkbox" name="form[]" id="check" class="dark__check-input">
                                    <label for="check" class="dark__check-label">I agree with Terms of Use and Privacy Policy</label>

                                </div>
                                <button class="darck__button" type="submit">Send Message</button>
                        </div>
  
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
